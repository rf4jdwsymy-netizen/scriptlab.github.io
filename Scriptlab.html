<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scriptリンクコピー</title>
  <style>
    /* 背景ダーク強め */
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #D8BFD8; /* 薄紫 */
      -webkit-user-select: none;
      user-select: none;
    }

    button {
      background-color: #800080; /* 濃い紫 */
      border: none;
      border-radius: 14px;
      padding: 22px 48px;
      font-size: 28px;
      font-weight: 700;
      color: #D8BFD8;
      cursor: pointer;
      box-shadow: 0 0 20px #800080cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    button:hover {
      background-color: #A020F0; /* 明るい紫 */
      box-shadow: 0 0 25px #A020F0dd;
    }

    button:active {
      background-color: #6A0DAD; /* 押下時暗い紫 */
      box-shadow: 0 0 15px #6A0DADcc;
    }

    #message {
      margin-top: 18px;
      font-size: 20px;
      text-align: center;
      color: #D8BFD8;
      min-height: 28px;
    }
  </style>
</head>
<body>

  <div>
    <button id="copyButton" type="button">Scriptリンクコピー</button>
    <div id="message"></div>
  </div>

  <script>
    const scriptUrl = "https://raw.githubusercontent.com/rf4jdwsymy-netizen/scriptlab.github.io/refs/heads/main/Scriptlab.html";
    const copyButton = document.getElementById('copyButton');
    const message = document.getElementById('message');

    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";
      textArea.style.top = "-1000px";
      textArea.style.left = "-1000px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      let success = false;
      try {
        success = document.execCommand('copy');
      } catch (err) {
        success = false;
      }
      document.body.removeChild(textArea);
      return success;
    }

    copyButton.addEventListener('click', () => {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(scriptUrl).then(() => {
          message.textContent = "リンクをクリップボードにコピーしました！";
        }).catch(() => {
          if (fallbackCopyTextToClipboard(scriptUrl)) {
            message.textContent = "リンクをクリップボードにコピーしました！（旧API）";
          } else {
            message.textContent = "コピーに失敗しました。";
          }
        });
      } else {
        if (fallbackCopyTextToClipboard(scriptUrl)) {
          message.textContent = "リンクをクリップボードにコピーしました！（旧API）";
        } else {
          message.textContent = "コピーに失敗しました。";
        }
      }
    });
  </script>
</body>
</html>
